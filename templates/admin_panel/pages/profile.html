{% extends 'admin_panel/base.html' %}
{% load static %}
{% block content %}

<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">
        <!-- CONTAINER -->
        <div class="main-container container-fluid">
            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Profile View</h1>
            </div>
            <!-- PAGE-HEADER END -->
            <!-- ROW-1 OPEN -->
            <div class="row">
                <div class="col-xl-4">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Profile</div>
                        </div>
                        <div class="card-body">
                            <div class="text-center chat-image mb-5">
                                <div class="avatar avatar-xxl chat-profile mb-3 brround">
                                    <a class="" href="profile.php"><img alt="avatar" src="{% static 'assets/images_ex/user.png' %}" class="brround"></a>
                                </div>
                                <div class="main-chat-msg-name">
                                    <a href="profile.html">
                                        <h5 class="mb-1 text-dark fw-semibold">{{instance.username}}</h5>
                                    </a>
                                    <p class="text-muted mt-0 mb-0 pt-0 fs-13">KFWC</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <form action="{% url 'main:change_password' %}" class="ajax redirect" method="POST">
                        {% csrf_token %}
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Edit Password</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group">
                                    <label class="form-label">Current Password</label>
                                        <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                <i class="zmdi zmdi-eye text-white" aria-hidden="true"></i>
                                            </a>
                                            <input class="input100 form-control" name="current_password" type="password" value="{{ form.current_password.value|default:''}}" placeholder="Current Password" autocomplete="current-password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">New Password</label>
                                        <div class="wrap-input100 validate-input input-group" id="Password-toggle1">
                                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                <i class="zmdi zmdi-eye text-white" aria-hidden="true"></i>
                                            </a>
                                            <input class="input100 form-control" name="password" type="password" value="{{ form.password.value|default:''}}" placeholder="New Password" autocomplete="new-password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Confirm Password</label>
                                        <div class="wrap-input100 validate-input input-group" id="Password-toggle2">
                                            <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                <i class="zmdi zmdi-eye text-white" aria-hidden="true"></i>
                                            </a>
                                            <input class="input100 form-control" name="confirm_password" type="password" value="{{ form.confirm_password.value|default:''}}"placeholder="Confirm Password" autocomplete="new-password">
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-end">
                                    <button href="javascript:void(0)" type="submit" class="btn btn-primary">Update</button>
                                    <a href="javascript:void(0)" class="btn btn-danger">Cancel</a>
                                </div>
                            </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- ROW-1 CLOSED -->



        </div>
        <!-- CONTAINER END -->
    </div>
</div>
<!--app-content close-->

{% endblock content %}

{% block static %}
{% load static %}

{% endblock  %}
